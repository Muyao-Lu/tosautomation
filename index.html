<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/form-styles.css">
    <link rel="stylesheet" href="styles/mobile-styles.css">
    <link rel="stylesheet" href="styles/settings-styles.css">
    <title>TosAutomation</title>
    <script type="module" src="scripts/main.js"></script>
</head>
<body>
    <img src="static/settings.png" id="settings-button">
    <nav>
        <h1>>TosAutomation</h1>
        <div id="buttons">
            <button class="navbar-button">Home</button>
            <button class="navbar-button">About</button>
            <button class="navbar-button">Supporting Us</button>
            <button class="navbar-button">FAQ</button>

        </div>
    </nav>

    <main class="pre-config">
        <img id="welcome-icon" src="static/avatar.png">
        <h2 id="initial-prompt">Enter the link to a <b>privacy policy / terms of service </b> below, and watch the magic happen</h2>
        <div id="bottom">

            <form id="chat-input-form" onsubmit="return false">


                <input class="main-page" type="text" id="link-input" placeholder="Link to document" pattern="(https://|http://)(www.|)[0-9a-zA-Z\-]{1,}\.+[a-zA-Z]{2,}[a-zA-Z0-9\?\=\/\?\.\-_]*" title="Please provide a valid link (http:// or https://)">
                <input class="main-page" id="submit" type="submit" value="Go">

            </form>
            <div id="tabs"></div>
        </div>

    </main>
    <aside class="closed">
        <h1>Settings</h1>
        <form id="settings-form">
            <h2>Language Difficulty</h2>
            <p>How advanced should the vocabulary be?</p>

            <label for="elementary">Elementary School Level</label>
            <input id="elementary" type="radio" name="language-level">
            <br>

            <label for="middle">Middle School Level</label>
            <input id="middle" type="radio" name="language-level" checked>
            <br>

            <label for="high">High School Level</label>
            <input id="high" type="radio" name="language-level">
            <br>

            <label for="adult">Adult Level</label>
            <input id="adult" type="radio" name="language-level">
            <br>

            <label for="monkey">Monkey</label>
            <input id="monkey" type="radio" name="language-level">
            <br>

            <h2>Summary Length</h2>
            <p>How long  should the summary be</p>
            <label for="normal" >Normal Length</label>
            <input id="normal" type="radio" name="length" checked>
            <br>
            <label for="short">Short</label>
            <input id="short" type="radio" name="length">
        </form>

    </aside>



</body>
</html>
