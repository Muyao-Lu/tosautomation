<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/form-styles.css">
    <link rel="stylesheet" href="styles/mobile-styles.css">
    <link rel="stylesheet" href="styles/settings-styles.css">
    <title>TosAutomation</title>
    <script type="module" src="scripts/main.js"></script>
</head>
<body>
    <img src="static/settings.png" id="settings-button">
    <nav>
        <h1>>TosAutomation</h1>
        <div id="buttons">
            <button class="navbar-button">Home</button>
            <button class="navbar-button">About</button>
            <button class="navbar-button">Supporting Us</button>
            <button class="navbar-button">FAQ</button>

        </div>
    </nav>

    <main class="pre-config">
        <img id="welcome-icon" src="static/avatar.png">
        <h2 id="initial-prompt">Tired of reading full legal documents?<br><br>Enter a link to a <u>Terms of Service/Privacy Policy</u>, and have it simplified for you!</h2>
        <div id="bottom">

            <form id="chat-input-form" onsubmit="return false">


                <input class="main-page" type="text" id="link-input" placeholder="Link to document" pattern="https?:\/\/(www\.)?[0-9a-zA-Z\-]+\.[a-zA-Z]{2,}([\/\w\?\=\.\-&%#]*)?" title="Please provide a valid link (http:// or https://)">
                <input class="main-page" id="submit" type="submit" value="Go">

            </form>
            <div id="tabs"></div>
        </div>

    </main>
    <aside class="closed">
        <h1>Settings</h1>
        <form id="settings-form">
            <h2>Language Difficulty</h2>
            <p>How advanced should the vocabulary be?</p>

            <label for="elementary">Elementary School Level</label>
            <input class="lang-buttons" id="elementary" type="radio" name="language-level" onclick="localStorage.setItem('lang', 'elementary');">
            <br>

            <label for="middle">Middle School Level</label>
            <input class="lang-buttons" id="middle" type="radio" name="language-level" checked onclick="localStorage.setItem('lang', 'middle');">
            <br>

            <label for="high">High School Level</label>
            <input class="lang-buttons" id="high" type="radio" name="language-level" onclick="localStorage.setItem('lang', 'high');">
            <br>

            <label for="adult">Adult Level</label>
            <input class="lang-buttons" id="adult" type="radio" name="language-level" onclick="localStorage.setItem('lang', 'adult');">
            <br>

            <label for="monkey">Monkey</label>
            <input class="lang-buttons" id="monkey" type="radio" name="language-level" onclick="localStorage.setItem('lang', 'monkey');">
            <br>

            <h2>Summary Length</h2>
            <p>How long  should the summary be</p>
            <label for="normal" >Normal Length</label>
            <input class="short-buttons" id="normal" type="radio" name="length" checked onclick="localStorage.setItem('short', false);">
            <br>
            <label for="short">Short</label>
            <input class="short-buttons"  id="short" type="radio" name="length" onclick="localStorage.setItem('short', true);">
        </form>

    </aside>
    <div id="alert" class="inactive">Too many requests! Please wait 20s</div>



</body>
</html>
